<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram-Clone</title>
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="main">
        <!-- left aside bar for laptop screen -->
        <div class="aside">
            <div class="insta-logo">
                <img id="insta-img-logo" src="/assets/instalogo.png" alt="">
                <img id="insta-icon-logo" src="/assets/instaicon.png" alt="">
            </div>
            <div class="links">
                <ul>
                    <li><a href=""><i class="fa-solid fa-house"></i><span>Home </span></a></li>
                    <li><a href=""><i class="fa-solid fa-magnifying-glass"></i><span>Search</span></a></li>
                    <li><a href=""><i class="fa-regular fa-compass"></i><span>Explore</span></a></li>
                    <li><a href=""><i class="fa-solid fa-film"></i><span>Reels</span></a></li>
                    <li><a href=""><i class="fa-regular fa-comment"></i><span>Messages</span></a></li>
                    <li><a href=""><i class="fa-regular fa-heart"></i><span>Notification</span></a></li>
                    <li><a href=""><i class="fa-regular fa-square-plus"></i><span>Create</span></a></li>
                    <li><a href=""><i class="fa-regular fa-user"></i><span>profile</span></a></li>
                    <li><a href=""><i class="fa-solid fa-bars"></i><span>More</span></a></li>
                </ul>
            </div>
        </div>
        <!-- phone ke liye top menu -->
        <div class="top-aside">
            <div class="top-aside-left">
                <img src="/assets/instalogo.png" alt="">
            </div>
            <div class="top-aside-right">
                <ul>
                    <li><a href=""><i class="fa-regular fa-heart"></i></a></li>
                    <li><a href=""><i class="fa-regular fa-comment"></i></a></li>
                </ul>
            </div>
        </div>
        <!-- bottom menu for phone screen  -->
        <div class="bottom-aside">
            <ul id="inr-asiide">
                <li><a href=""><i class="fa-solid fa-house"></i></a></li>
                <li><a href=""><i class="fa-solid fa-magnifying-glass"></i></a></li>
                <li><a href=""><i class="fa-solid fa-film"></i></a></li>
                <li><a href=""><i class="fa-regular fa-square-plus"></i></a></li>
                <li><a href=""><i class="fa-regular fa-user"></i></a></li>
            </ul>
        </div>
    </div>
</body>
</html>
