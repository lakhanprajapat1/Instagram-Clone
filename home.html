<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram-Clone</title>
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="main">
        <!-- left aside bar for laptop screen -->
        <div class="home">
            <div class="aside">
                <div class="insta-logo">
                    <img id="insta-img-logo" src="/assets/instalogo.png" alt="">
                </div>
                <div class="links">
                    <ul>
                        <li><a href=""><i class="fa-solid fa-house"></i><span>Home </span></a></li>
                        <li><a href=""><i class="fa-solid fa-magnifying-glass"></i><span>Search</span></a></li>
                        <li><a href=""><i class="fa-regular fa-compass"></i><span>Explore</span></a></li>
                        <li><a href=""><i class="fa-solid fa-film"></i><span>Reels</span></a></li>
                        <li><a href=""><i class="fa-regular fa-comment"></i><span>Messages</span></a></li>
                        <li><a href=""><i class="fa-regular fa-heart"></i><span>Notification</span></a></li>
                        <li><a href=""><i class="fa-regular fa-square-plus"></i><span>Create</span></a></li>
                        <li><a href=""><i class="fa-regular fa-user"></i><span>profile</span></a></li>
                        <li><a href=""><i class="fa-solid fa-bars"></i><span>More</span></a></li>
                    </ul>
                </div>
            </div>
            <div class="main-container">
                <section id="home">
                    <div class="topbar">
                        <div class="left-topbar">
                            <img src="/assets/instalogo.png" alt="">
                        </div>
                        <div class="right-topbar">
                            <li><a href=""><i class="fa-regular fa-heart"></i></a></li>
                            <li><a href=""><i class="fa-regular fa-comment"></i></a></li>
                        </div>
                    </div>
                    <div class="storiya">
                        <div class="story">
                            <img src="/images/IMG_0640.JPG" alt="">
                        </div>
                        <div class="story">
                            
                        </div>
                        <div class="story"></div>
                        <div class="story"></div>
                        <div class="story"></div>
                        <div class="story"></div>
                        <div class="story"></div>
                        <div class="story"></div>
                        <div class="story"></div>
                        <div class="story"></div>
                        <div class="story"></div>
                    </div>
                    <div class="home-feed">
                        <div class="feed-post">
                            <h1><i class="fa-solid fa-user" class="crcl"></i> <span>Instagram-User</span></h1>
                            <div class="post-img">
                                <img src="images/IMG_0640.JPG" alt="">
                            </div>
                            <ul>
                                <li><i class="fa-solid fa-heart" id="like"></i></li>
                                <li><i class="fa-regular fa-comment"></i></li>
                                <li><i class="fa-solid fa-share-nodes"></i></li>
                            </ul>
                        </div>
                        <div class="feed-post">
                            <h1><i class="fa-solid fa-user"></i> <span>Instagram-User</span></h1>
                            <div class="post-img">
                                <img src="/assets/instaicon.png" alt="">
                            </div>
                            <ul>
                                <li><i class="fa-solid fa-heart" id="like"></i></li>
                                <li><i class="fa-regular fa-comment"></i></li>
                                <li><i class="fa-solid fa-share-nodes"></i></li>
                            </ul>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <script>
        let like = document.querySelector("#like")
        var clk=0;
        like.addEventListener("click",()=>{
            if(clk==0){
                like.style.color="red";
                clk =1;
            }else{
                clk=1
                like.style.color="white";
                clk=0
            }
        })
    </script>
</body>
</html>
