<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram-Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div class="container">
            <div class="front-img">
                <img src="/assets/front.png" alt="">
            </div>
            <div class="form" id="signup-page">
                <div class="logo">
                    <img src="/assets/instalogo.png" alt="">
                </div>
                <form id="signupForm">
                    <input type="text" id="sign-fullname" placeholder="Full name" required>
                    <input type="text" id="sign-username" placeholder="Create Username" required><br>
                    <input type="text" id="sign-password" placeholder="Password" min="8" required ><br>
                    
                    <button class="signupbtn" type="submit">Sign Up </button>
                </form>
                <p  style="text-align: center;"> Forget password?</p><br>
                <p  style="text-align: center;">Have an account? <span id="to-login-page">Log In</span></p>
                <div class="get">
                    <img src="/assets/get.png" alt="">
                </div>
            </div>
            <div class="form" id="login-page">
                <div class="logo">
                    <img src="/assets/instalogo.png" alt="">
                </div>
                <form id="loginForm">
                    <input type="text" id="login-username" placeholder="Phone No, Username or Email" required><br>
                    <input type="text" id="login-password" placeholder="Password" required><br>
                    <p id="loginError" style="text-align: center;">Invailid Username And Password</p>
                    <button class="loginbtn" type="submit">Log In</button><br>
                </form>
                <p  style="text-align: center;"> Forget password?</p><br>
                <p  style="text-align: center;"> Don't have an account? <span id="to-signup-page">Sign Up</span></p> <br><br>
                <div class="get">
                    <img src="/assets/get.png" alt="">
                </div>
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
